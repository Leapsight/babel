<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leapsight Babel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An open source Erlang OTP application that allows you to work with Riak KV Data Types and also maintain application-managed secondary indices.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

</head>
<body>
  <div id="app"></div>
  <!-- Custom theme styles -->
  <style>
    :root {
      --theme-color   :#397180;
      --base-font-family     : -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --cover-background-color: #397180;
      --sidebar-name-margin:0px;
      --sidebar-width:320px;
      --code-block-border-radius: 2px;
      --code-inline-background            : #7bc5d615;
      --code-inline-border-color          : #397180;
      --code-inline-border-radius         : var(--border-radius-s);
      --code-inline-color                 :black;
      --code-inline-margin                : 0.20em 0.20em;
      --code-inline-padding               : 2px;
      --code-font-size                    : calc(var(--font-size-m) * 0.90);
      /* SEARCH */
      --search-background                 : white;
      --search-result-item-font-size      : calc(var(--font-size-m) * 0.80);
    }

    code {
      border-style: solid solid solid solid;
      border-color: #39718060;
      border-width: 0.5px;
      border-radius: 0px 5px 5px 0px;
    }

    .search {
        position: absolute;
        width: 100%;
        top: 70px;
        border-top: 1px solid #EEEEEE;
        z-index: 10;
        background-color: #FFFFFF;
    }

    .sidebar > h1 {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
    }

    .sidebar-nav {
        position: absolute;
        width: 100%;
        top: 130px;
    }
  </style>
  <script>

    window.$docsify = {
      name        : '<img src="https://www.leapsight.com/assets/img/logo-dark.png" width="180" /><br>Babel',
      // name: 'Babel',
      repo        : 'https://gitlab.com/leapsight/babel/',
      coverpage   : true,
			homepage    : 'README.md',
      loadSidebar : true,
      loadSidebar : 'sidebar.md',

    };

  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-erlang.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
