pages:
  stage: deploy
  script:
    # The .public workaround is so cp doesn't also copy public/ to itself
    # in an infinite loop.
    - mkdir .public
    - cp -r doc/. .public
    # override edoc generated README
    - cp README.md .public/README.md
    - mv .public public
  artifacts:
    paths:
      - public
