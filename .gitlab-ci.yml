# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - if [ ! -d public ]; then mkdir public; fi
    - cp -r doc/* public
    # override edoc generated README
    - cp README.md doc/README.md
  artifacts:
    paths:
      - public
  only:
    - master
